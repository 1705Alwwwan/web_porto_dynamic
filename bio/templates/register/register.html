{% load static %}
{% load crispy_forms_tags %}
<html>
    <head>
        <title>Register FOrm</title>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">


        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        
        <div class="container bg-white shadow-md p-5 form-layout">
            <h3><b>REGISTRATION FORM</b></h3>
            <p> Create your account here!e!</p>
            <hr>
            <form method="POST" autocomplete="off">
                {% csrf_token %} 
                {{RegisterForm|crispy}}
                <br>

                <button class="btn btn-secondary btn-lg w-100 btn-block p-2" type="submit">Create New Account</button>
            </form>
        </div>
    </body>
    
</html>
