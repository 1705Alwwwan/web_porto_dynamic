<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* Gaya untuk gambar agar ada di sebelah kanan dan ukurannya medium */
        .blog-image {
            max-width: 400px;  /* Ukuran medium */
            height: auto;  /* Menjaga rasio gambar */
            border-radius: 15px;  /* Membulatkan sudut */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Efek bayangan */
        }

        /* Tata letak responsif */
        .blog-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        /* Agar teks tidak terlalu lebar saat layar besar */
        .blog-text {
            max-width: 60%;
        }

        /* Untuk tampilan mobile, gambar di atas teks */
        @media (max-width: 768px) {
            .blog-content {
                flex-direction: column;
                text-align: center;
            }

            .blog-text {
                max-width: 100%;
            }

            .blog-image {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">{{ blog.title }}</h1>
        <p class="text-muted text-center">Oleh: {{ blog.user.username }} | {{ blog.date_posted|date:"d M Y" }}</p>

        <div class="blog-content">
            <div class="blog-text">
                <p>{{ blog.descripiton }}</p>
            </div>
            
            {% if blog.image %}
                <img src="{{ blog.image.url }}" class="img-fluid blog-image float-end ms-3" alt="{{ blog.title }}">
            {% endif %}
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'front-blog' %}" class="btn btn-secondary">Kembali ke Daftar Blog</a>
        </div>
    </div>
</body>
</html>
